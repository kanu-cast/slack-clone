<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slack | Login</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
	<section>
        <div class="container box-shadow br-5 bg-light">
            <div class="parent-grid b-1px-hue br-5">
                <div class="br-top-left-5 br-bottom-left-5">
                    <img src="./assets/slack-login.jpg" class="br-top-left-5 br-bottom-left-5"/>
                </div>
                <div class="bg-white br-5 px-3">
                    <div class="inner-container">
                        <div class="block mt-5 pt-5">
                            <img src="./assets/logo.png" style="height:3rem; width: 3rem;"/>
                        </div>
                        <div class="block py-2">
                            <h1 class="bold-2 text-muted font-3">Login to your Account</h1>
                            <span class="block pt-2 font-0 text-muted bold">See what is going on with your business</span>
                        </div>
                        <div class="block py-3">
                            <button 
                                class="block btn btn-light b-1px-hue br-2 bg-white font-1 clr-dark-white bold" 
                                type="button">
                                    <span> 
                                        <img src="./assets/google.png" class="inline" style="height:0.8rem; width: 0.8rem;"/>
                                    </span>
                                    Continue with Google
                            </button>
                        </div>
                        <div class="relative b-btm-1px-hue py-3">
                            <span class="absolute bg-white clr-dark font-smallest fly-text">Or login with email</span>
                        </div>
                        <form class="py-4">
                            <div class="form-Group block py-2">
                                <label for="email" class="block font-0 text-muted bold">Email</label>
                                <input class="form-control block br-2 font-1" type="text" id="email"/>
                            </div>
                            <div class="form-Group block py-2">
                                <label for="password" class="block font-0 text-muted bold">Password</label>
                                <input class="form-control block br-2 font-1" type="password" id="password"/>
                            </div>
                            <div class="form-group block">
                                <input  class="pointer font-0" type="checkbox"/>
                                <span class="font-0 text-muted bold">Remember Me</span>
                                <a href="#">
                                    <span class="f-right font-0 clr-purple py-2 pointer hover-link-purple bold">Forgot Password?</span>
                                </a>
                            </div>
                            <div class="block py-2">
                                <button class="block btn btn-purple b-1px-hue br-2 bg-purple font-2-5 bold clr-white" type="button">Login</button>
                            </div>
                        </form>
                        <div class="block text-center pt-4">
                            <span class="font-0 text-muted bold">Not Registered Yet?</span>
                            <a href="#"><span class="font-0 clr-purple  hover-link-purple bold">Create Account</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

  </body>
</html>
